
<h1 style="color: rgb(78, 21, 119);">ADMINISTRAR TIPO DE APRENDIZAJE</h1>
<div class="col-md-12 p-2">
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa fa-save"></i> Nuevo Aprendizaje
  </button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>CÃ“DIGO</th>
        <th>NOMBRE APRENDIZAJE</th>
        <th>CANTIDAD</th>
        <th>PROGRESO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of aprendizaje">
        <td>{{item.id_tipo_apren}}</td>                         
        <td>{{item.tapr_nombre}}</td>
        <td>{{item.tapr_cantidad}}</td>
        <td>{{item.tapr_progreso+"%"}}</td>
       
        <td>
          <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
            <i class="fa fa-pencil"></i>
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="deletee(item.id_tipo_apren)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
<!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isupdate" class="modal-title fs-5">Nuevo </h1>
        <h1 *ngIf="isupdate" class="modal-title fs-5">Modificar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newAprendizaje()"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formAprendizaje">
              
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Nombre Aprendizaje</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="tapr_nombre" required>
                  </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Cantidad</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="tapr_cantidad" required>
                </div>
            </div>
          


              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Progreso</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="tapr_progreso" required>
                  </div>
              </div>
             
           
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm"(click)="save()">Save</button>
        <button *ngIf="isupdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>

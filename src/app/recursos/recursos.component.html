
<h1 style="color: rgb(1, 1, 1);">ADMIN RECURSOS</h1>
<div class="col-md-12 p-2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">

  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa fa-save"></i> Nuevo Recurso
  </button>
  <table class="table mt-2 table-bordered">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>ENLACES</th>
        <th>PDFS</th>
        <th>IMAGENES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of recursos">
        <td>{{item.id_recurso}}</td>
        <td>{{item.rec_enlaces}}</td>
        <td>{{item.rec_pdfs}}</td>
        <td>{{item.rec_imagenes}}</td>
        <td>
          <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
            <i class="fa fa-pencil"></i>
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="delete(item.id_recurso)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: Modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isupdate" class="modal-title fs-5">Nuevo Recurso</h1>
        <h1 *ngIf="isupdate" class="modal-title fs-5">Modificar Recurso</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newRecurso()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formRecursos">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="id_recusrso">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ENLACES</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="rec_enlaces">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">PDFS</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="rec_pdfs">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">IMAGENES</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="rec_imagenes">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm" (click)="save()">Guardar</button>
        <button *ngIf="isupdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Actualizar</button>
      </div>
    </div>
  </div>
</div>

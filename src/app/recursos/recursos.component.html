<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isupdate" class="modal-title fs-5">RECURSOS</h1>
        <h1 *ngIf="isupdate" class="modal-title fs-5">Update Card</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newRecurso()"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formRecursos"  enctype="multipart/form-data">
              
              
              <div class="mb-3 row">

                  <label class="col-sm-2 col-form-label">Enlaces</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="rec_enlaces">
                  </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre Recurso</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="rec_nombre">
                </div>
            </div>
            
       
            
              <div class="col-sm">
                <h5>Seleccione una imagen:</h5>
                <br>
                <div class="row mt-2">
                  <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <label for="fileInput" class="image-upload-container">
                      <div class="image-preview">
                        <img [src]="recurso.rec_img ? 'data:image/jpeg;base64,' + recurso.rec_img : 'assets/images/prod.png'"
                          alt="Imagen seleccionada" (click)="fileInput.click()">
                      </div>
                      <input type="file" #fileInput id="fileInput" accept="image/jpeg, image/jpg, image/png" (change)="loadProductoImg($event)">
                    </label>
                  </div>
                </div>  
                <br>
              </div>



              

            
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm"(click)="savee()">Save</button>
       
      </div>
    </div>
  </div>
</div>

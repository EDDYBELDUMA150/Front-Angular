<p><h1 style="color: rgb(1, 1, 1);">ADMIN USUARIOS</h1>
    <div class="col-md-12 p-2">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-save"></i> Nuevo Recurso
      </button>
      <table class="table mt-2 table-bordered">
        <thead class="table-primary">
          <tr>
            <th>ID USUARIO</th>
            <th>NOMBRE</th>
            <th>CONTRASEÑA</th>
            <th>CORREO</th>
            <th>NIVEL ACADEMICO</th>
            <th>Rol</th>
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <td>{{item.id_usuario}}</td>
            <td>{{item.usu_nombre}}</td>
            <td>{{item.usu_contra}}</td>
            <td>{{item.usu_correo}}</td>
            <td>{{item.usu_nivelacademico}}</td>
            <td>{{item.roles.rol_nombre }}</td>

            <td>
              <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">
                <i class="fa fa-pencil"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="eliminarUsuario(item.id_usuario)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 *ngIf="!isupdate" class="modal-title fs-5">Crear Usuario</h1>
            <h1 *ngIf="isupdate" class="modal-title fs-5">Crear Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newUsuario()"></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="formUsuarios">
                  
                  <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label">NOMBRE</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="usu_nombre">
                      </div>
                  </div>
                  <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label">CONTRASEÑA</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="usu_contra">
                      </div>
                  </div>
                  <div class="mb-3 row">
                      <label class="col-sm-2 col-form-label">CORREO</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="usu_correo">
                      </div>
                  </div>
                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">NIVEL ACADEMICO</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" formControlName="usu_nivelacademico">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label">Rol</label>
                    <div class="col-sm-10">
                        <select   class="form-control" formControlName="id_rol">
                            <option value="" selected disabled>Seleccione un rol</option>
                            <option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.rol_nombre }}</option>
                          </select>
                      </div>
                   
                  </div>




                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            <button *ngIf="!isupdate" type="button" class="btn btn-success btn-sm"(click)="savee()">Savee</button>
            <button *ngIf="isupdate" type="button" class="btn btn-warning btn-sm" (click)="updatee()">Update</button>
          </div>
        </div>
      </div>
    </div>
